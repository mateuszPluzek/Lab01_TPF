<!DOCTYPE html>
<html lang="en">

<head>
    <link rel = "stylesheet" type = "text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>

<body>
    <div class = "container">
        <div class = "logo">
            <img src="logo.svg">
        </div>
        <div class = "register-container">
            <p class = "title">Register</p>
            <form class = "register-form">
                <input name = "email" type = "email" placeholder="Your email">
                <input name = "password" type = "password" placeholder="Password">
                <input name = "repeat-password" type = "password" placeholder="Repeat your password">
                <a class = "ToS"><input name = "accept-terms" type = "checkbox" id="tos">I agree to all statements in <b>Terms of service</b></a>
                <button type = "submit">Register</button>
                <p class = "login">Already have an account? <a class = "link" href="http://">Sign in here</a></p>
            </form>
        </div>
    </div>
</body>

</html>
